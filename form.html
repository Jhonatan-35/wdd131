<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Review Form</title>

<body> 
     
    <header>
      <h1>Product Review </h1>
    </header>
    <main>
        
        
            <form method="get" action="review.html" class="formreview">
              <fieldset>
                <label>Product Name
                  <select name="productName" id="product-name" required>
                    <option disabled selected value="">Select a Product ...</option>
                  </select>
                </label>
                <div>
                  <div>Overall Rating</div>
                  <div class="rating">
                    <label>
                     â˜†
                     <input type="radio" name="rating" id="onestar" value="1" required></label>
                     <label>
                      â˜†â˜†
                      <input type="radio" name="rating" id="twostar" value="2" required></label>
                      <label>
                      â˜†â˜†â˜†
                      <input type="radio" name="rating" id="threestar" value="3" required></label>
                      <label>
                        â˜†â˜†â˜†â˜†
                      <input type="radio" name="rating" id="fourstar" value="4" required></label>
                      <label>
                       â˜†â˜†â˜†â˜†â˜†
                        <input type="radio" name="rating" id="fivestar" value="5" required></label>
                    
                  </div>
                  </div>
                  
          
                  <label >Date of Installation<input type="date" name="completed" required> </label>
                  <div>Wich features did you find useful in the product ?
                    <br>(Check all that apply)
                  </div>
                   <label> <input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
                   <label> <input type="checkbox" name=" easeofuse" id="easeofuse" value="yes">Ease of Use</label>
                   <label> <input type="checkbox" name="performace" id="performace" value="yes">Performace</label>
                   <label> <input type="checkbox" name="desing" id="desing"  value="yes">Desing</label>
                  
                   
                    
                    <label>
                      Written Riview
                    <span>(Optional)</span>
                    <textarea name="written" id="writtenreview" cols="30" rows="5" ></textarea>
                    </label>
                    <label >
                      Your Name
                     <span>(Optional)</span>
                      <input type="text" name="name" id="name">
                    </label>
  
                  
                    
                      <input type="submit" value="Post Review" >
                  
                </fieldset>
                </form> 
              </main>
